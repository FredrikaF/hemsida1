<!doctype html>
<html lang=en>
  <head>
    <meta charset=utf-8>
    <title>Help me choose</title>
    <link href="./main.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div class="titleOne"><h1>Help me choose between...</h1></div>
    <div class="TitleWin"><h1>And the winner is...</h1></div>
    <div class="InputSection">
      <div class="Inputs">
        <input placeholder="Something"></input>
      </div>
      <button class="AddOption">Add</button>
    </div>
    <div class="ResultSection"></div>
    <button class="submit">Go!</button>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script>
      $(function() {
        $('.ResultSection').hide()
        $('.TitleWin').hide()

        var add_Option = function () {
          $('.Inputs').append('<input></input>')
        }
        $('.AddOption').click(add_Option)

        var options = []
        var submit = function () {
          $('.InputSection').hide()
          $('.ResultSection').css('display', 'flex')
          $('.titleOne').hide()
          $('input').each(function() {
            options.push($(this).val())
          })
          var winner = options[Math.floor(Math.random() * options.length)]
          console.log(winner)
          $('.ResultSection').text(winner)
          $('.TitleWin').show()
        }
        $('.submit').click(submit)


      var changeColor = function (){
        $('h1').addClass('NewBackground')
      }
      $('h1').hover(changeColor)
      })

    </script>
  </body>
</html>
